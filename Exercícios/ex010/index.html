<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture> <!--Permite que você crie vários sources, várias fontes. Essa tag indica que vai aparecer
        uma imagem depois-->
        <!--Importante: A ordem dos sources importa! Tem que ser crescente -->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"> <!--Se o navegador tiver
                                                                                        em menos de 750px, ele vai
                                                                                        carregar a foto P -->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> <!--Se o navegador for
                                                                                        maior que 750px e menor que
                                                                                        1050px, ele vai carregar
                                                                                        a foto M -->
        <img src="imagens/foto-g.png" alt="Imagem flexível"> <!--Se o navegador for maio que as resoluções
                                                             acima, ele vai carregar a foto G -->
    </picture>

    <!-- srcset é um atributo que permite especificar múltiplas versões de uma imagem 
    (com diferentes tamanhos ou densidades de pixel) para o navegador escolher a mais adequada 
    ao dispositivo do usuário -->


    <!-- Source significa fonte -->

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop> <!-- o parametro preload pode receber "auto" que significa
                                                      que ele só vai considerar que o site terminou de carregar
                                                      depois de carregar todo o audio, e isso pode ser ruim
                                                      caso o tamanho do audio seja muito grande.
                                                      ele pode receber também o "metatada" que significa que vai
                                                      carregar o nome do arquivo, data, informações... e quando dar
                                                      play demora um pouquinho para carregar porque ele vai fazer
                                                      o download.
                                                      e "none" ele não vai carregar absolutamente nada, só quando
                                                      o usuário clicar play -->
                                <!--o autoplay controls faz ser possível reproduzir o audio
                                o loop faz com que, quando o audio termine, ele recomece -->
        <!--Aqui, a ordem também importa. Se você colocar o mp3 primeiro, ele vai tentar carregar
        o mp3 primeiro, depois o ogg e por último o wav-->
        <source src="midia/guanacast-33.mp3" type="audio/mpeg"> <!--mpeg para audio mp3-->
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <!--Dica: Tentar evitar arquivos wav porque eles são arquivos muito grandes e pesados, e isso vai
        pesar também o site-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
        <!--Esse último parágrafo vai aparecer caso o navegador for incompativel com as formas
        de arquivos de aúdio acima-->
    </audio>
</body>
</html>
