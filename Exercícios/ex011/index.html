<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <!--assim como os audios, os videos tambem, o ideal é que tenhamos varios arquivos de varios formatos-->

    <!--Dica: com o software gratuito "handbrake" é possível converter vídeos
    em "Format" é possível escolher formatos entre mp4, mkv e webm.
    em "Presets" é possível converter em diversos formatos para Web também. 
    Depois de escolher o formato para converter, você escolhe onde quer deixar salvo o arquivo em "Save as".
    E depois clique em "Star code" para ser possível decodificar um formato que seja especial para ser
    usado.
    No curso, o Gustavo Guanabara utiliza o formato "Presets > Web > Vimeo Youtube 720p30" e "Format > mp4" 
    que é um formato leve com qualidade razoável -->

    <!--Outra dica: Qualidade alta de vídeo dá problemas de custos, então o ideal é que o vídeo seja 1080p-->

    <video width="560" poster="imagens/limoes-capa.png" controls autoplay loop> <!-- Funciona parecida
        com a tag de imagens e audio vista anteriormente, permite que você crie vários sources, 
        várias fontes. Essa tag indica que vai aparecer um video depois-->
        
        <!-- O parametro "poster" define a foto de capa do video -->

        <source src="midia/meu-video.mp4" type="video/mp4"> <!--Dica: Tente organizar por tamanho crescente
                                                            na hora de colocar os vídeos aqui -->
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>

        <!--Detalhe sobre vídeos colocados da maneira acima: Eles consumem muito tráfego de dados e isso
        pode fazer com que o site fique muito caro na hora de hospedar -->

    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <!--Indo em algum do vídeo em YouTube e clicando em "Compartilhar > Incorporar" ele te já monta um 
    código HTML para você -->

    <!--Dica: dessa forma de inserir videos, você não consume dados do seu servidor.
    Além disso facilidar o tráfedo de dados, o vídeo estar no YouTube e no seu site, amplia ainda
    mais a abrangência que o algoritmo do Google vai dar -->

    <h1>Inserindo vídeos do Vimeo</h1>

    <iframe src="https://player.vimeo.com/video/197093965?color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    <!--Para inserir videos do Vimeo como o link acima: Vá no vídeo e clique em "Compartilhar > Incorporação"
    , configure (caso queira) como deseje e copie todo o código disponibilizado -->
</body>
</html>
