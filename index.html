<!DOCTYPE html> <!--Indica a versão 5 do HTML-->
<html lang="pt-br"> <!--Indica a linguaguem pt-br-->
<head> <!--Indica "Cabeça" a parte de configurações do site-->
    <meta charset="UTF-8"> <!--Indica padrão de codificação de caracteres(acento...)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Indica que o site vai ocupar 100% da tela disponível-->
    <title>Revisando conceitos de HTML</title> <!--Indica título do site-->
</head> <!--Tag de fechamento por causa do"/"-->
<body> <!--Indica o "corpo" do site-->
    <h1> <!--Tag de título (número 1)-->
        Olá, mundo!
    </h1>
    <p> <!--Tag de parágrafo-->
        Este é meu primeiro parágrafo.
    </p>
</body>
</html>
